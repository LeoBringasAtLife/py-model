<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digit Image Gallery</title>
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #000;
      --border: #e5e7eb;
      --font-one: sans-serif;
      --font-code: monospace;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--font-one);
      color: var(--text);
      background: linear-gradient(180deg, #eef2ff 0%, var(--bg) 45%, #ecfeff 100%);
      min-height: 100vh;
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.8rem;
    }

    .sub {
      margin: 0 0 20px;
      color: var(--muted);
      line-height: 1.2lh;
    }

    .panel {
      background: var(--card);
      border: 1px solid var(--border);

      padding: 14px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: end;
      margin-bottom: 16px;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 0.9rem;
    }

    select, input, button {
      font: inherit;
      padding: 8px 10px;

      border: 1px solid #d1d5db;
      background: #fff;
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .digit-block {
      background: var(--card);
      border: 1px solid var(--border);

      padding: 12px;
      margin-bottom: 12px;
    }

    .digit-title {
      margin: 0 0 10px;
      font-size: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(56px, 1fr));
      gap: 8px;
    }

    .tile {
      border: 1px solid var(--border);
      aspect-ratio: 1;
      overflow: hidden;
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
      display: block;
    }

    .note {
      margin-top: 8px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    code {
        background-color: var(--accent);
        color: var(--card);
        font-family: var(--font-code);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Model Image Gallery</h1>
    <p class="sub">Quick view of images generated by <code>model.py</code>.</p>

    <div class="panel">
      <label>
        Dataset Split
        <select id="split">
          <option value="train">train</option>
          <option value="test">test</option>
        </select>
      </label>

      <label>
        Images per Digit
        <input id="count" type="number" min="1" max="200" value="12">
      </label>

      <button id="render">Show</button>
    </div>

    <div id="gallery"></div>
    <p class="note">If images are missing, run <code>python model.py</code> first and open this page with a local server.</p>
  </div>

  <script src="model.js"></script>
</body>
</html>
